<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>
<body>
        <b> - Bold text
            <br>
        <strong> - Important text
            <br>
        <i> - Italic text
            <br>
        <em> - Emphasized text
            <br>
        <mark> - Marked text
            <br>
        <small> - Smaller text  
            <br>   
        <del> - Deleted text
            <br>
        <ins> - Inserted text
            <br>
        <sub> - Subscript text
            <br>
        <sup> - Superscript text


</body>
</html>
